<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Lista de Produtos
        </h1>
    </section>

    <!-- Main content -->
    <section class="content">

        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Editar Produto</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form role="form" action="/Adm/products/{$Produtos.idprodutos}" method="post" enctype="multipart/form-data">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="desproduct">Nome da produto</label>
                                <input type="text" class="form-control" id="desproduct" name="desprodutos" placeholder="Digite o nome do produto" value="{$Produtos.desprodutos}">
                            </div>
                            <div class="form-group">
                                <label for="vlprice">Pre√ßo</label>
                                <input type="number" class="form-control" id="vlprice" name="vlpreco" step="0.01" placeholder="0.00" value="{$Produtos.vlpreco}">
                            </div>
                            <div class="form-group">
                                <label for="vlwidth">Largura</label>
                                <input type="number" class="form-control" id="vlwidth" name="vllargura" step="0.01" placeholder="0.00" value="{$Produtos.vllargura}">
                            </div>
                            <div class="form-group">
                                <label for="vlheight">Altura</label>
                                <input type="number" class="form-control" id="vlheight" name="vlaltura" step="0.01" placeholder="0.00" value="{$Produtos.vlaltura}">
                            </div>
                            <div class="form-group">
                                <label for="vllength">Comprimento</label>
                                <input type="number" class="form-control" id="vllength" name="vlcomprimento" step="0.01" placeholder="0.00" value="{$Produtos.vlcomprimento}">
                            </div>
                            <div class="form-group">
                                <label for="vlweight">Peso</label>
                                <input type="number" class="form-control" id="vlweight" name="vlpeso" step="0.01" placeholder="0.00" value="{$Produtos.vlpeso}">
                            </div>
                            <div class="form-group">
                                <label for="desurl">URL</label>
                                <input type="text" class="form-control" id="desurl" name="desurl" placeholder="Digite a URL" value="{$Produtos.desurl}">
                            </div>
                            <div class="form-group">
                                <label for="file">Foto</label>
                                <input type="file" class="form-control" id="file" name="file" value="{$Produtos.vlpeso}">
                                <div class="box box-widget">
                                    <div class="box-body">
                                        <img class="img-responsive" id="image-preview" src="{$Produtos.desphoto}" alt="Photo">
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
                </form>
            </div>
        </div>
</div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
<script>
    document.querySelector('#file').addEventListener('change', function() {

        var file = new FileReader();

        file.onload = function() {

            document.querySelector('#image-preview').src = file.result;

        }

        file.readAsDataURL(this.files[0]);

    });
</script>
