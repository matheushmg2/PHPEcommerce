<div class="product-big-title-area">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="product-bit-title text-center">
                    <h2>{$Categorias.descategorias}</h2>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="single-product-area">
    <div class="zigzag-bottom"></div>
    <div class="container">
        <div class="row">
            {loop="$Produtos"}
            <div class="col-md-3 col-sm-6">
                <div class="single-shop-product">
                    <div class="product-upper">
                        <img src="{$value.desphoto}" alt="">
                    </div>
                    <h2><a href="/products/{$value.desurl}">{$value.desprodutos}</a></h2>
                    <div class="product-carousel-price">
                        <ins>R${function="formatarValores($value.vlpreco)"}</ins>
                    </div>

                    <div class="product-option-shop">
                        <a class="add_to_cart_button" data-quantity="1" data-product_sku="" data-product_id="70" rel="nofollow" href="/cart/{$value.idprodutos}/add">Comprar</a>
                    </div>
                </div>
            </div>
            {/loop}

        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="product-pagination text-center">
                    <nav>
                        <ul class="pagination">
                            {loop="$Paginacoes"}
                            <li><a href="{$value.links}">{$value.pg}</a></li>
                            {/loop}
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
